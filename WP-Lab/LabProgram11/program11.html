<!DOCTYPE html>
<html>
  <head>
    <title>On Mouse Up event</title>
  </head>
  <body>
    <div
      id="dis1"
      style="
        position: relative;
        right: 0px;
        background-color: #f1f1f1;
        width: 250px;
        padding: 10px;
        color: black;
        border: #0008cc 2px dashed;
      "
      onmousedown="this.style.background='yellow';"
      onmouseup="this.style.background='PowderBlue';"
    >
      Bring Mouse Inside this <br />
      Press and hold your mouse key first, then release it
    </div>
  </body>
</html>
