<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter the name: 
    <input type="text" onfocus="isfocus(this)" onfocusout="unfocus(this)">
    <p>When input field gets focus functin changes the background color.</p>
    <script>
        function isfocus(x){
            document.body.style.backgroundColor ="red";

        }
        function unfocus(x){
            document.body.style.backgroundColor="green";
        }
    </script>
</body>
</html>
